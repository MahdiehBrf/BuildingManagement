{% extends 'manager/managerBase.html' %}

{% block title %}اطلاعات مجتمع{% endblock %}

{% block css %}<link rel="stylesheet" type="text/css" href="../../../static/css/viewBillStyles.css"/>{% endblock %}

{% block script %}
{% endblock %}

{% block content %}
<div class="main">
    <h5>ویرایش اطلاعات همسایه</h5>
    <form action="" method="post">{% csrf_token %}
        <table class="tbl" border="0" align="center">
            <tbody>

            <tr>
                <td><input type="text" name="name" value="{{ form.name }}"></td>
                <td><label for="address">نام مجتمع </label></td>
            </tr>


            <tr>

                <td><input type="text" name="address" value="{{ form.address }}"></td>
                <td><label for="address">آدرس </label></td>
            </tr>

            <tr>

                <td><input type="number" name="blockNum" value="{{ blockNum }}"></td>
                <td><label for="blockNum">تعداد بلوک در مجتمع </label></td>
            </tr>

            <tr>

                <td><input type="number" name="unit_per_block" value="{{ unit_per_block }}"></td>
                <td><label for="unit_per_block">تعداد واحد در هر بلوک</label></td>
            </tr>

            </tbody>
        </table>
        <input type="submit" name="submit" tabindex="4"
               class="form-control btn btn-login" value="ویرایش" placeholder="ویرایش">

    </form>


</div>
{% endblock %}
